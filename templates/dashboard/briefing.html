<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ludics Briefing</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Briefing-specific styles */
        .briefing-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
        }

        .briefing-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .briefing-date {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .briefing-content {
            background-color: var(--bg-panel);
            border-radius: 8px;
            border: 1px solid var(--border);
            padding: 2rem;
            line-height: 1.7;
        }

        .briefing-content h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .briefing-content h2 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--accent);
        }

        .briefing-content h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-top: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .briefing-content p {
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .briefing-content ul, .briefing-content ol {
            margin-bottom: 0.75rem;
            padding-left: 1.5rem;
        }

        .briefing-content li {
            margin-bottom: 0.375rem;
            color: var(--text-primary);
        }

        .briefing-content strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .briefing-content code {
            background-color: var(--bg-secondary);
            padding: 0.125rem 0.375rem;
            border-radius: 3px;
            font-size: 0.875rem;
        }

        .briefing-content pre {
            background-color: var(--bg-secondary);
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 0.75rem;
        }

        .briefing-content pre code {
            background-color: transparent;
            padding: 0;
        }

        .briefing-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
        }

        .briefing-content th {
            background-color: var(--bg-secondary);
            font-weight: 600;
            text-align: left;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border);
        }

        .briefing-content td {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border);
        }

        .briefing-content tr:nth-child(even) td {
            background-color: rgba(255,255,255,0.03);
        }

        .briefing-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            color: var(--text-secondary);
        }

        .briefing-placeholder .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .briefing-placeholder .text {
            font-size: 1rem;
            opacity: 0.7;
        }

        .briefing-placeholder .hint {
            font-size: 0.875rem;
            opacity: 0.5;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-links">
            <h1>ludics</h1>
            <a href="index.html">Dashboard</a>
            <a href="terminals.html">Terminals</a>
            <a href="briefing.html" class="active">Briefing</a>
        </div>
        <div class="status-bar">
            <span id="last-update">Last update: --</span>
            <span id="connection-status" class="connected">Connected</span>
        </div>
    </header>

    <main class="briefing-container">
        <div class="briefing-content" id="briefing-content">
            <div class="briefing-placeholder">
                <span class="icon">&#x1F4CB;</span>
                <span class="text">Loading briefing...</span>
            </div>
        </div>
    </main>

    <footer>
        <p>ludics v0.1 | <a href="https://github.com/lukstafi/ludics">GitHub</a></p>
    </footer>

    <script>
        const CONFIG = {
            refreshInterval: 30000, // 30 seconds (briefing changes less often)
            dataPath: 'data/'
        };

        document.addEventListener('DOMContentLoaded', () => {
            fetchBriefing();
            setInterval(fetchBriefing, CONFIG.refreshInterval);
        });

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                fetchBriefing();
            }
        });

        async function fetchBriefing() {
            try {
                const response = await fetch(CONFIG.dataPath + 'briefing.json');
                if (!response.ok) throw new Error('Failed to fetch briefing');
                const briefing = await response.json();
                renderBriefing(briefing);
                updateTimestamp();
                setConnectionStatus(true);
            } catch (error) {
                console.warn('Failed to fetch briefing:', error);
                setConnectionStatus(false);
            }
        }

        function renderBriefing(briefing) {
            const container = document.getElementById('briefing-content');
            if (!container) return;

            if (!briefing.exists) {
                container.innerHTML = `
                    <div class="briefing-placeholder">
                        <span class="icon">&#x1F4CB;</span>
                        <span class="text">No briefing available</span>
                        <span class="hint">Run: ludics mag briefing</span>
                    </div>
                `;
                return;
            }

            container.innerHTML = markdownToHtml(briefing.content);
        }

        /**
         * Simple markdown to HTML converter.
         * Handles: headings, bold, italic, code, lists, paragraphs, horizontal rules.
         */
        function markdownToHtml(md) {
            if (!md) return '';

            const lines = md.split('\n');
            let html = '';
            let inList = null; // 'ul' or 'ol'
            let inPre = false;
            let preContent = '';

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];

                // Fenced code blocks
                if (line.startsWith('```')) {
                    if (inPre) {
                        html += '<pre><code>' + escapeHtml(preContent.trimEnd()) + '</code></pre>\n';
                        preContent = '';
                        inPre = false;
                    } else {
                        if (inList) { html += `</${inList}>\n`; inList = null; }
                        inPre = true;
                    }
                    continue;
                }
                if (inPre) {
                    preContent += line + '\n';
                    continue;
                }

                // Tables: detect a pipe-delimited line followed by a separator line
                if (line.includes('|') && i + 1 < lines.length && lines[i + 1].match(/^\|?[\s-]+\|[\s-|]+$/)) {
                    if (inList) { html += `</${inList}>\n`; inList = null; }
                    // Parse header row
                    const headerCells = parseTableRow(line);
                    // Skip separator line
                    i++;
                    // Collect body rows
                    const bodyRows = [];
                    while (i + 1 < lines.length && lines[i + 1].includes('|') && !lines[i + 1].match(/^\s*$/)) {
                        i++;
                        bodyRows.push(parseTableRow(lines[i]));
                    }
                    // Render table
                    html += '<table>\n<thead><tr>';
                    for (const cell of headerCells) {
                        html += '<th>' + inlineFormat(cell) + '</th>';
                    }
                    html += '</tr></thead>\n<tbody>\n';
                    for (const row of bodyRows) {
                        html += '<tr>';
                        for (const cell of row) {
                            html += '<td>' + inlineFormat(cell) + '</td>';
                        }
                        html += '</tr>\n';
                    }
                    html += '</tbody></table>\n';
                    continue;
                }

                // Close list if current line is not a list item
                if (inList && !line.match(/^(\s*[-*]|\s*\d+\.)\s/)) {
                    html += `</${inList}>\n`;
                    inList = null;
                }

                // Headings
                if (line.startsWith('### ')) {
                    html += '<h3>' + inlineFormat(line.slice(4)) + '</h3>\n';
                    continue;
                }
                if (line.startsWith('## ')) {
                    html += '<h2>' + inlineFormat(line.slice(3)) + '</h2>\n';
                    continue;
                }
                if (line.startsWith('# ')) {
                    html += '<h1>' + inlineFormat(line.slice(2)) + '</h1>\n';
                    continue;
                }

                // Horizontal rule
                if (line.match(/^---+$/)) {
                    html += '<hr>\n';
                    continue;
                }

                // Unordered list
                if (line.match(/^\s*[-*]\s/)) {
                    if (inList !== 'ul') {
                        if (inList) html += `</${inList}>\n`;
                        html += '<ul>\n';
                        inList = 'ul';
                    }
                    html += '<li>' + inlineFormat(line.replace(/^\s*[-*]\s/, '')) + '</li>\n';
                    continue;
                }

                // Ordered list
                if (line.match(/^\s*\d+\.\s/)) {
                    if (inList !== 'ol') {
                        if (inList) html += `</${inList}>\n`;
                        html += '<ol>\n';
                        inList = 'ol';
                    }
                    html += '<li>' + inlineFormat(line.replace(/^\s*\d+\.\s/, '')) + '</li>\n';
                    continue;
                }

                // Empty line
                if (line.trim() === '') {
                    continue;
                }

                // Paragraph
                html += '<p>' + inlineFormat(line) + '</p>\n';
            }

            // Close any open list
            if (inList) html += `</${inList}>\n`;
            if (inPre) html += '<pre><code>' + escapeHtml(preContent.trimEnd()) + '</code></pre>\n';

            return html;
        }

        // Parse a markdown table row into cells
        function parseTableRow(line) {
            // Strip leading/trailing pipes and split
            let s = line.trim();
            if (s.startsWith('|')) s = s.slice(1);
            if (s.endsWith('|')) s = s.slice(0, -1);
            return s.split('|').map(c => c.trim());
        }

        // Inline formatting: bold, italic, code, links
        function inlineFormat(text) {
            let s = escapeHtml(text);
            // Code (backticks) - must come before bold/italic
            s = s.replace(/`([^`]+)`/g, '<code>$1</code>');
            // Bold
            s = s.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            // Italic
            s = s.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            // Links
            s = s.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            return s;
        }

        function escapeHtml(str) {
            if (!str) return '';
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function updateTimestamp() {
            const el = document.getElementById('last-update');
            if (el) {
                el.textContent = `Last update: ${new Date().toLocaleTimeString()}`;
            }
        }

        function setConnectionStatus(connected) {
            const el = document.getElementById('connection-status');
            if (el) {
                el.className = connected ? 'connected' : 'disconnected';
                el.textContent = connected ? 'Connected' : 'Disconnected';
            }
        }
    </script>
</body>
</html>
