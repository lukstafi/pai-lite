<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ludics Terminals</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Terminal Grid Specific Styles */
        .terminal-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 0.5rem;
            height: calc(100vh - 80px);
            padding: 0.5rem;
        }

        .terminal-cell {
            background-color: var(--bg-panel);
            border-radius: 8px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }

        .terminal-cell:hover {
            border-color: var(--accent);
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.75rem;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .terminal-header h3 {
            font-size: 0.875rem;
            font-weight: 500;
            margin: 0;
            color: var(--text-secondary);
        }

        .terminal-header .slot-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .terminal-header .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--empty);
        }

        .terminal-header .status-dot.active {
            background-color: var(--success);
        }

        .terminal-tabs {
            display: flex;
            gap: 2px;
            padding: 0 0.5rem;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .terminal-tab {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            background-color: transparent;
            border: none;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .terminal-tab:hover {
            color: var(--text-primary);
        }

        .terminal-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .terminal-content {
            flex: 1;
            position: relative;
            min-height: 0;
        }

        .terminal-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #1a1a1a;
        }

        .terminal-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .terminal-placeholder .icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            opacity: 0.5;
        }

        .terminal-placeholder .text {
            opacity: 0.7;
        }

        /* Task info in header */
        .task-label {
            font-size: 0.75rem;
            color: var(--text-primary);
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Fullscreen button */
        .fullscreen-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            font-size: 0.875rem;
            line-height: 1;
        }

        .fullscreen-btn:hover {
            color: var(--accent);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .terminal-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }
        }

        @media (max-width: 640px) {
            .terminal-grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(6, 1fr);
            }
        }

        /* Header override for terminal view */
        header {
            padding: 0.5rem 1rem;
        }

        header h1 {
            font-size: 1.25rem;
        }

        /* Navigation */
        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .nav-links a.active {
            color: var(--accent);
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-links">
            <h1>ludics</h1>
            <a href="index.html">Dashboard</a>
            <a href="terminals.html" class="active">Terminals</a>
            <a href="tasks.html">Tasks</a>
            <a href="briefing.html">Briefing</a>
        </div>
        <div class="status-bar">
            <span id="last-update">Last update: --</span>
            <span id="connection-status" class="connected">Connected</span>
        </div>
    </header>

    <main class="terminal-grid" id="terminal-grid">
        <!-- Terminal cells will be generated by JavaScript -->
    </main>

    <script>
        /**
         * ludics Terminal Grid
         *
         * Displays a 3x2 grid of ttyd terminal iframes.
         * For agent-duo slots, shows tabs for orchestrator/claude/codex terminals.
         */

        const CONFIG = {
            refreshInterval: 10000,
            dataPath: 'data/'
        };

        // State
        let slots = [];
        let activeTerminals = {}; // slot -> terminal name

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeGrid();
            fetchSlots();
            setInterval(fetchSlots, CONFIG.refreshInterval);
        });

        // Create initial 6-slot grid
        function initializeGrid() {
            const grid = document.getElementById('terminal-grid');
            for (let i = 1; i <= 6; i++) {
                const cell = createTerminalCell(i);
                grid.appendChild(cell);
            }
        }

        // Create a terminal cell element
        function createTerminalCell(slotNum) {
            const cell = document.createElement('div');
            cell.className = 'terminal-cell';
            cell.id = `terminal-${slotNum}`;
            cell.innerHTML = `
                <div class="terminal-header">
                    <div class="slot-info">
                        <span class="status-dot"></span>
                        <h3>Slot ${slotNum}</h3>
                    </div>
                    <span class="task-label">--</span>
                    <button class="fullscreen-btn" onclick="toggleFullscreen(${slotNum})" title="Toggle fullscreen">&#x26F6;</button>
                </div>
                <div class="terminal-tabs" style="display: none;"></div>
                <div class="terminal-content">
                    <div class="terminal-placeholder">
                        <span class="icon">&#x2395;</span>
                        <span class="text">No active terminal</span>
                    </div>
                </div>
            `;
            return cell;
        }

        // Fetch slot data
        async function fetchSlots() {
            try {
                const response = await fetch(CONFIG.dataPath + 'slots.json');
                if (!response.ok) throw new Error('Failed to fetch slots');
                slots = await response.json();
                updateGrid(slots);
                updateTimestamp();
                setConnectionStatus(true);
            } catch (error) {
                console.warn('Failed to fetch slots:', error);
                setConnectionStatus(false);
            }
        }

        // Update grid with slot data
        function updateGrid(slots) {
            for (let i = 1; i <= 6; i++) {
                const slot = slots.find(s => s.number === i);
                updateTerminalCell(i, slot);
            }
        }

        // Update a single terminal cell
        function updateTerminalCell(slotNum, slot) {
            const cell = document.getElementById(`terminal-${slotNum}`);
            if (!cell) return;

            const statusDot = cell.querySelector('.status-dot');
            const taskLabel = cell.querySelector('.task-label');
            const tabsContainer = cell.querySelector('.terminal-tabs');
            const content = cell.querySelector('.terminal-content');

            const isEmpty = !slot || slot.empty;

            // Update status dot
            statusDot.classList.toggle('active', !isEmpty);

            // Update task label
            taskLabel.textContent = isEmpty ? '--' : (slot.task || slot.process || '--');

            if (isEmpty) {
                // Show placeholder
                tabsContainer.style.display = 'none';
                content.innerHTML = `
                    <div class="terminal-placeholder">
                        <span class="icon">&#x2395;</span>
                        <span class="text">No active terminal</span>
                    </div>
                `;
                return;
            }

            // Get terminals for this slot
            const terminals = getTerminalsForSlot(slot);

            if (Object.keys(terminals).length === 0) {
                // No terminals configured
                tabsContainer.style.display = 'none';
                content.innerHTML = `
                    <div class="terminal-placeholder">
                        <span class="icon">&#x2699;</span>
                        <span class="text">No terminal URLs configured</span>
                    </div>
                `;
                return;
            }

            // Show tabs if multiple terminals
            const terminalNames = Object.keys(terminals);
            if (terminalNames.length > 1) {
                tabsContainer.style.display = 'flex';
                const activeTerminal = activeTerminals[slotNum] || terminalNames[0];
                tabsContainer.innerHTML = terminalNames.map(name =>
                    `<button class="terminal-tab ${name === activeTerminal ? 'active' : ''}"
                             onclick="selectTerminal(${slotNum}, '${name}')">${name}</button>`
                ).join('');
                activeTerminals[slotNum] = activeTerminal;
            } else {
                tabsContainer.style.display = 'none';
                activeTerminals[slotNum] = terminalNames[0];
            }

            // Show terminal iframe
            const activeUrl = terminals[activeTerminals[slotNum]];
            const currentIframe = content.querySelector('.terminal-iframe');

            // Only update iframe if URL changed
            if (!currentIframe || currentIframe.dataset.url !== activeUrl) {
                content.innerHTML = `
                    <iframe class="terminal-iframe"
                            src="${activeUrl}"
                            data-url="${activeUrl}"
                            title="Terminal for Slot ${slotNum}"></iframe>
                `;
            }
        }

        // Check if a value is a valid URL (http/https)
        function isValidUrl(value) {
            return value && (value.startsWith('http://') || value.startsWith('https://'));
        }

        // Get terminal URLs for a slot (filters out non-URL values like "tmux session `name`")
        function getTerminalsForSlot(slot) {
            // If slot has terminals field from slots.json, filter for valid URLs only
            if (slot.terminals && Object.keys(slot.terminals).length > 0) {
                const validTerminals = {};
                for (const [name, url] of Object.entries(slot.terminals)) {
                    if (isValidUrl(url)) {
                        validTerminals[name] = url;
                    }
                }
                return validTerminals;
            }

            // Fallback: no terminals configured in slots.json
            // Return empty - the slot should define its terminals explicitly
            return {};
        }

        // Select a terminal tab
        function selectTerminal(slotNum, terminalName) {
            activeTerminals[slotNum] = terminalName;
            const slot = slots.find(s => s.number === slotNum);
            updateTerminalCell(slotNum, slot);
        }

        // Toggle fullscreen for a terminal cell
        function toggleFullscreen(slotNum) {
            const cell = document.getElementById(`terminal-${slotNum}`);
            if (!cell) return;

            if (!document.fullscreenElement) {
                cell.requestFullscreen().catch(err => {
                    console.warn('Fullscreen request failed:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Update timestamp
        function updateTimestamp() {
            const el = document.getElementById('last-update');
            if (el) {
                el.textContent = `Last update: ${new Date().toLocaleTimeString()}`;
            }
        }

        // Set connection status
        function setConnectionStatus(connected) {
            const el = document.getElementById('connection-status');
            if (el) {
                el.className = connected ? 'connected' : 'disconnected';
                el.textContent = connected ? 'Connected' : 'Disconnected';
            }
        }
    </script>
</body>
</html>
